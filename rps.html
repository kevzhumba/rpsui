<!doctype html>
<html>

<body>
  <div id="results">
    <h3 style="text-align: right; margin-right: 100px;"> Results</h3>
    <p style="text-align: right; margin-right:100px;"> </p>
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
  </div>
  <script>
    let computerscore = 0;
    let playerscore = 0;

    function computerPlay() {
      let num = Math.floor(Math.random() * 3);
      if (num == 0) {
        return "Rock";
      }
      else if (num == 1) {
        return "Paper"
      }
      else if (num == 2) {
        return "Scissors"
      }
    }

    function playRound(player, cpu) {
      let mine = player.toUpperCase();
      let computer = cpu.toUpperCase();
      let div = document.querySelector("#results");
      let body = document.querySelector("body");
      const paragraph = document.querySelector("p");
      const end = document.createElement("h1");
      if ((computer == "ROCK" && mine == "SCISSORS")
        || (computer == "PAPER" && mine == "ROCK")
        || (computer == "SCISSORS" && mine == "PAPER")) {
        paragraph.textContent = "You lose!";
        computerscore += 1;
      }
      else if ((computer == "PAPER" && mine == "SCISSORS")
        || (computer == "SCISSORS" && mine == "ROCK")
        || (computer == "ROCK" && mine == "PAPER")) {
        paragraph.textContent = "You win!";
        playerscore += 1;
      }
      else {
        paragraph.textContent = "You draw!";
      }
      if (computerscore == 5) {
        body.removeChild(div);
        end.textContent = "You Lose!";
        body.appendChild(end);
      }
      else if (playerscore == 5) {
        body.removeChild(div);
        end.textContent = "You Win!";
        body.appendChild(end);
      }
      else {
        paragraph.textContent = paragraph.textContent + " Score: " +
          playerscore + "-" + computerscore
      }
    }

    const buttons = document.querySelectorAll("button");
    buttons.forEach((button) => {
      button.addEventListener("click", (e) =>
        playRound(button.textContent, computerPlay()));
    });
  </script>
</body>

</html>
